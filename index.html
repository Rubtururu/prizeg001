<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonshots Farm Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Aquí van todos los estilos CSS que proporcionaste antes */
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #121212; 
            color: #fff; 
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .header {
            font-size: 36px;
            margin: 30px 0;
            color: #ffcc00;
            animation: fadeIn 2s ease-in-out;
        }
        .game-prize-pool {
            font-size: 42px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background-color: #1c1c1c;
            border-radius: 10px;
            border: 2px solid #ffcc00;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffeb3b, 0 0 10px #ffcc00, 0 0 15px #ffcc00, 0 0 20px #ffcc00;
            box-shadow: 0 0 10px #ffeb3b, 0 0 15px #ffcc00;
            display: inline-block;
            width: auto;
            transition: box-shadow 0.3s ease;
        }
        .game-prize-pool:hover {
            box-shadow: 0 0 20px #ffeb3b, 0 0 30px #ffcc00;
        }
        .panel-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: 0.3s;
        }
        .panel:hover {
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.5);
        }
        .panel h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffcc00;
        }
        .stats {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            background-color: #1c1c1c;
            border-radius: 8px;
            border: 1px solid #ffcc00;
            display: inline-block;
            width: 100%;
        }
        .stats span {
            font-weight: bold;
            color: #ffeb3b;
        }
        .progress-bar {
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 5px 0;
            width: 100%;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: #ffcc00;
            border-radius: 10px;
            width: 0%; /* This will be updated dynamically */
        }
        .btn {
            background: #ffcc00;
            border: none;
            padding: 14px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 6px #999;
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        .btn:hover {
            background: #ffeb3b;
        }
        .btn:active {
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }
        .input-box {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ffcc00;
            font-size: 16px;
            width: 220px;
            background: #1c1c1c;
            color: #fff;
        }
        .input-box:focus {
            outline: none;
            border-color: #ffeb3b;
        }
        .divider {
            margin: 20px 0;
            border-top: 2px solid #ffcc00;
        }
        .countdown {
            font-size: 18px;
            color: #ffeb3b;
        }
        .panel-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .withdraw-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .withdraw-panel input {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 class="header">Moonshots Farm Clone</h1>
    <div class="game-prize-pool" id="prizePool">Prize Pool: 0 BNB</div>
    <div class="panel-wrapper">
        <div class="panel">
            <h2>Staked BNB</h2>
            <p class="stats" id="stakedBNB">0 BNB</p>
            <button class="btn" onclick="stakeBNB()">Stake BNB</button>
            <input type="number" id="stakeAmount" class="input-box" placeholder="Amount to stake">
        </div>
        <div class="panel">
            <h2>User GOO</h2>
            <p class="stats" id="userGOO">0 goo</p>
            <button class="btn" onclick="burnGOO()">Burn GOO</button>
            <input type="number" id="burnAmount" class="input-box" placeholder="Amount to burn">
        </div>
        <div class="panel withdraw-panel">
            <h2>Total BNB Earnings</h2>
            <p class="stats" id="totalBNB">0 BNB</p>
            <button class="btn" onclick="withdrawBNB()">Withdraw BNB</button>
        </div>
    </div>
    <p id="countdown" class="countdown">Next distribution in...</p>
    <p id="status">Conéctate con MetaMask para comenzar.</p>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
