<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonshots Farm Game</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <h1>Moonshots Farm Game</h1>

    <h2>Estadísticas del juego:</h2>
    <p>Prize Pool: <span id="prizePool"></span> BNB</p>
    <p>Total Staked BNB: <span id="totalStaked"></span> BNB</p>
    <p>Total GOO Burned: <span id="totalBurned"></span> GOO</p>
    <p>Total BNB Distribuidos (Staking): <span id="totalBNBDivDistributed"></span> BNB</p>
    <p>Total BNB Distribuidos (Quema): <span id="totalBurnDivDistributed"></span> BNB</p>
    <p>Tiempo para la próxima distribución: <span id="nextDistributionTime"></span> segundos</p>

    <h2>Interacciones</h2>

    <label for="stakeAmount">Monto a Stakear (BNB):</label>
    <input type="number" id="stakeAmount" step="0.01" min="0" placeholder="Monto en BNB">
    <button onclick="stakeBNB()">Stake</button>

    <br><br>

    <button onclick="unstakeBNB()">Unstake (50%)</button>

    <br><br>

    <label for="burnAmount">Monto a Quemar (GOO):</label>
    <input type="number" id="burnAmount" min="1" placeholder="Monto en GOO">
    <button onclick="burnGOO()">Burn</button>

    <br><br>

    <button onclick="distributeDividends()">Distribuir Dividendos (Staking)</button>
    <button onclick="distributeBurnDividends()">Distribuir Dividendos (Quema)</button>

    <br><br>

    <button onclick="claimDividends()">Reclamar Dividendos (Staking)</button>
    <button onclick="claimBurnDividends()">Reclamar Dividendos (Quema)</button>

</body>
</html>
